<body class="bg-gray-100 text-gray-800">
    <header class="bg-blue-700 text-white py-4">
        <h1 class="text-center text-3xl font-bold">Admin Dashboard</h1>
    </header>
    <main class="container mx-auto p-4">
        <h2 class="text-xl font-bold mb-2">Create New Post</h2>
        <form action="/admin/create" method="POST" class="bg-white p-6 rounded-lg shadow-md">
            <div class="mb-4">
                <label for="title" class="block font-medium">Title:</label>
                <input type="text" id="title" name="title" class="w-full border-gray-300 rounded-lg p-2">
            </div>
            <div class="mb-4">
                <label for="date" class="block font-medium">Date:</label>
                <input type="date" id="date" name="date" class="w-full border-gray-300 rounded-lg p-2">
            </div>
            <div class="mb-4">
                <label for="content" class="block font-medium">Content:</label>
                <textarea id="content" name="content" rows="5" class="w-full border-gray-300 rounded-lg p-2"></textarea>
            </div>
            <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-500">Create Post</button>
        </form>
    </main>
    <footer class="bg-blue-700 text-white text-center py-4">
        <p>Â© 2025 My Blog</p>
    </footer>
</body>
